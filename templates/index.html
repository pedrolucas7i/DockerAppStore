<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker App Store</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/vapor/bootstrap.css">
    <style>
        .install-script {
            background-color: #1b1b1b;
            color: #00ffae;
            padding: 1rem;
            border-radius: 0.5rem;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .app-logo {
            width: 48px;
            height: 48px;
            object-fit: contain;
        }
    </style>
</head>
<body class="container py-4">
    <h1 class="text-center mb-4">üê≥ Docker App Store</h1>

    <div class="row">
        {% for app in apps %}
        <div class="col-md-6">
            <div class="card bg-dark text-light border-secondary mb-4">
                <div class="card-body d-flex align-items-start">
                    {% if app.icon_url %}
                        <img src="{{ app.icon_url }}" alt="{{ app.name }} logo" class="app-logo me-3">
                    {% endif %}
                    <div>
                        <h5 class="card-title">
                            <a href="{{ url_for('app_details', app_name=app.name) }}" class="text-info text-decoration-none">
                                {{ app.name }}
                            </a>
                        </h5>
                        <p>{{ app.description }}</p>
                        <p><strong>Script de Instala√ß√£o:</strong></p>
                        <div class="install-script">{{ app.install_script }}</div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
