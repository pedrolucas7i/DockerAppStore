<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{{ app.name }} - Detalhes</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/vapor/bootstrap.css">
    <style>
        .install-script {
            background-color: #1b1b1b;
            color: #00ffae;
            padding: 1rem;
            border-radius: 0.5rem;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .app-logo {
            width: 64px;
            height: 64px;
            object-fit: contain;
        }
    </style>
    <script>
        function copiarScript() {
            const texto = document.getElementById('script').innerText;
            navigator.clipboard.writeText(texto).then(() => {
                alert("Script copiado!");
            });
        }
    </script>
</head>
<body class="container py-4">
    <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">← Voltar</a>
    
    <div class="card bg-dark text-light">
        <div class="card-body d-flex align-items-start">
            {% if app.icon_url %}
                <img src="{{ app.icon_url }}" alt="{{ app.name }} logo" class="app-logo me-4">
            {% endif %}
            <div>
                <h2>{{ app.name }}</h2>
                <p>{{ app.description }}</p>
                <hr>
                <h5>Script de Instalação</h5>
                <div id="script" class="install-script mb-3">{{ install_script }}</div>
                <button onclick="copiarScript()" class="btn btn-info">Copiar Script</button>
            </div>
        </div>
    </div>
</body>
</html>
